<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>{{.item.Name}}</title>
</head>
<body>

  <div class="container" style="padding: 10px;">
    <h1>Details for {{.item.Name}}</h1>
    <form action="" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="Name" value="{{.item.Name}}">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="Price" value="{{.item.Price}}">
      </div>
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" name="Brand" value="{{.item.Brand}}">
      </div>
      <div class="mb-3">
        <label for="availability" class="form-label">Availability</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckChecked" {{ if .item.Availability }} checked {{ else }} {{ end }} name="Availability" value="{{.item.Availability}}">
          <label class="form-check-label" for="flexCheckChecked">In Stock</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" name="Color" value="{{.item.Color}}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <form action="/delete/{{.num}}" method="post" style="margin-top: 10px;">
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
